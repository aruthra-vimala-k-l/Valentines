<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Official!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Background */
            background-image: url('bg/bg2.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
        }

        /* --- MUSIC CONTROL (Top Right) --- */
        .music-control {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 50px; /* Adjust size */
            cursor: pointer;
            z-index: 100;
            transition: transform 0.2s ease;
            filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
        }
        
        .music-control:hover {
            transform: scale(1.1);
        }

        /* --- MAIN CARD --- */
        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 35px;
            /* Padding: Top is 90px to clear space for the Teddy */
            padding: 90px 20px 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            box-shadow: 15px 15px 0px black; 
        }

        /* --- 1. TEDDY GIF (Looping) --- */
        .teddy-gif {
            width: 260px; 
            position: absolute;
            top: -140px;      /* Popping out of the top */
            left: 50%;        
            transform: translateX(-50%); 
            z-index: 20;
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.1));
        }

        /* --- 2. TEXT STYLING --- */
        h1 {
            font-size: 3.8rem; 
            margin-bottom: 5px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
            
            /* Shadow & Curve Effect */
            text-shadow: 3px 3px 0px #eee;
            transform: rotate(-3deg); 
            display: inline-block; 
        }

        p {
            font-size: 2rem;
            color: black;
            margin-top: 10px;
            margin-bottom: 30px;
        }

        /* --- 3. DOWNLOAD LINK & ARROW --- */
        .link-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Space between arrow and text */
        }

        .arrow-icon {
            width: 40px; 
            transform: rotate(-10deg); /* Tilt arrow slightly */
            /* Pointing Animation */
            animation: point-right 1s infinite ease-in-out;
        }

        .download-link {
            font-size: 1.6rem;
            color: #d63031; 
            text-decoration: underline;
            cursor: pointer;
            transition: color 0.3s;
            font-weight: bold;
        }

        .download-link:hover {
            color: #ff7675;
        }

        /* --- 4. ENVELOPE ICON (Bottom Right) --- */
        .envelope-container {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 100;
        }

        .envelope-icon {
            width: 80px; 
            cursor: pointer;
            /* Pop & Fade Animation */
            animation: pulse-pop 2s infinite ease-in-out;
            transition: transform 0.2s;
        }

        .envelope-icon:hover {
            /* Stops animation and scales up on hover */
            animation: none;
            transform: scale(1.2);
        }

        /* --- KEYFRAME ANIMATIONS --- */
        
        /* Arrow moving left/right */
        @keyframes point-right {
            0% { transform: translateX(0) rotate(-10deg); }
            50% { transform: translateX(-8px) rotate(-10deg); }
            100% { transform: translateX(0) rotate(-10deg); }
        }

        /* Envelope pulsing */
        @keyframes pulse-pop {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.15); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 40px; padding: 80px 10px 40px 10px; }
            h1 { font-size: 2.8rem; }
            p { font-size: 1.5rem; }
            .teddy-gif { width: 180px; top: -100px; } 
            
            .music-control { width: 40px; top: 15px; right: 15px; }
            
            .envelope-icon { width: 60px; }
            .envelope-container { bottom: 20px; right: 20px; }
            
            .arrow-icon { width: 30px; }
            .download-link { font-size: 1.3rem; }
        }
    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="music.mp3" type="audio/mpeg">
    </audio>

    <img src="image/unmute.png" alt="Music Toggle" class="music-control" id="music-btn" onclick="toggleMusic()">

    <div class="card-wrapper">
        <div class="white-box">
            
            <img src="image/teddy.gif" alt="Teddy Bear" class="teddy-gif">

            <h1>Yepppieeeeeee!!</h1>
            <p>Hehehehe, I knew it! &lt;3</p>

            <div class="link-container">
                <img src="image/arrow.png" class="arrow-icon">
                <a href="confirm.html" class="download-link">Download your confirmation copy</a>
            </div>
            
        </div>
    </div>

    <div class="envelope-container">
        <a href="terms.html">
            <img src="image/envelope.png" alt="Terms and Conditions" class="envelope-icon">
        </a>
    </div>

    <script>
        const music = document.getElementById('bg-music');
        const musicBtn = document.getElementById('music-btn');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
                // Change icon to 'unmute.png' (Sound is OFF)
                musicBtn.src = "image/unmute.png"; 
                isPlaying = false;
            } else {
                music.play();
                // Change icon to 'mute.png' (Sound is ON)
                musicBtn.src = "image/mute.png"; 
                isPlaying = true;
            }
        }

        // Attempt Auto-Play on Load
        window.addEventListener('load', () => {
            music.play().then(() => {
                isPlaying = true;
                musicBtn.src = "image/mute.png";
            }).catch(error => {
                console.log("Browser blocked auto-play. Click icon to start.");
            });
        });
    </script>
</body>
</html>
