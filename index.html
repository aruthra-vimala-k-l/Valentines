<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Will You Be My Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------- FONTS ---------- */
    @font-face {
      font-family: 'Lovely';
      src: url('fonts/Lovely.ttf') format('truetype');
    }

    @font-face {
      font-family: 'StarsAndLove';
      src: url('fonts/StarsAndLove.ttf') format('truetype');
    }

    /* ---------- RESET ---------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.6s ease;
    }

    body.loaded { opacity: 1; }
    body.fade-out { opacity: 0; }

    /* ---------- BACKGROUND (UNCHANGED) ---------- */
    .background {
      position: fixed;
      inset: 0;
      background-image: url("bg/bg1.jpg"); /* your Canva bg */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* ---------- STAGE ---------- */
    .stage {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ---------- CARD ---------- */
    .card {
      position: relative;
      background: white;
      border: 6px solid black;
      border-radius: 30px;
      width: 90%;
      max-width: 620px;
      height: 480px;
      padding: 40px 50px;
    }

    /* ---------- QUESTION ---------- */
    .question {
      font-family: 'Lovely', cursive;
      font-size: 2.4rem;
      line-height: 1.3;
      text-align: center;
      margin-top: 10px;
    }

    /* ---------- TEDDY ---------- */
    .teddy {
      position: absolute;
      width: 260px;
      left: -120px;
      top: 95px;
      animation: float 3s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    /* ---------- BOUQUET ---------- */
    .bouquet {
      position: absolute;
      width: 130px;
      top: 200px;
      left: 50%;
      transform: translateX(-50%) scale(0.6);
      opacity: 0;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }

    .bouquet.show {
      opacity: 1;
      transform: translateX(-50%) scale(1);
    }

    /* ---------- BUTTONS ---------- */
    .buttons {
      position: absolute;
      bottom: 35px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 35px;
    }

    button {
      font-family: 'StarsAndLove', cursive;
      font-size: 1.6rem;
      padding: 14px 42px;
      border-radius: 16px;
      border: 3px solid black;
      background: white;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 0 black;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: none;
    }

    /* ---------- MOBILE ---------- */
    @media (max-width: 600px) {
      .card {
        height: 440px;
      }

      .question {
        font-size: 1.9rem;
      }

      .teddy {
        width: 200px;
        left: -90px;
        top: 110px;
      }
    }
  </style>
</head>

<body>
  <div class="background"></div>

  <div class="stage">
    <div class="card">

      <img src="image/teddy.png" class="teddy" alt="teddy">

      <div class="question">
        Will you be my Valentine?
      </div>

      <img src="image/bouquet.png" class="bouquet" alt="bouquet">

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>

    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      document.body.classList.add("loaded");

      setTimeout(() => {
        document.querySelector(".bouquet")?.classList.add("show");
      }, 1000);
    });

    function navigateTo(page) {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = page;
      }, 600);
    }

    document.getElementById("yesBtn").onclick = () => navigateTo("final.html");
    document.getElementById("noBtn").onclick = () => navigateTo("mistake.html");
  </script>
</body>
</html>
