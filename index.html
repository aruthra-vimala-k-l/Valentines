<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Confirmed path from your GitHub screenshot */
            background-image: url('bg/bg9.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            /* 1. LAYOUT FIX: Restricting width to make it look compact like the design */
            max-width: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 30px;
            /* 2. PADDING FIX: Less vertical padding to match the compact look */
            padding: 40px 20px; 
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            box-shadow: 15px 15px 0px black; 
        }

        h1 {
            /* 3. FONT FIX: Smaller as requested (was 3.5rem) */
            font-size: 2.8rem; 
            margin-bottom: 30px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 35px;
            font-size: 1.8rem; /* Slightly smaller button text to match */
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: black;
        }

        .btn:hover {
            background-color: #ffe4e1;
            box-shadow: 4px 4px 0px black; 
            transform: translate(-2px, -2px);
        }

        /* --- DECORATION IMAGES --- */
        .decor-img {
            position: absolute;
            z-index: 20; 
            /* Soft shadow for depth */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15)); 
        }

        /* 4. TEDDY FIX: Much larger and positioned further left */
        .teddy {
            width: 260px; /* Increased from 120px to match reference */
            top: 50%;
            left: -90px;  /* Pushed further out */
            transform: translateY(-50%);
        }

        /* 5. BOUQUET FIX: Positioning adjusted */
        .bouquet {
            width: 180px;
            bottom: -50px;
            right: -70px;
            
            /* Initial state for pop animation */
            opacity: 0;
            transform: scale(0) rotate(-45deg); 
        }

        @keyframes popUp {
            0% { opacity: 0; transform: scale(0) rotate(-45deg); }
            70% { transform: scale(1.1) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .animate-pop {
            animation: popUp 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.5s;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 40px; }
            h1 { font-size: 2rem; }
            .teddy { 
                width: 160px; 
                left: -40px; 
                top: -60px; /* Moves to top-left corner on mobile */
                transform: none; 
            }
            .bouquet { width: 140px; right: -30px; bottom: -50px; }
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <img src="image/teddy.png" alt="Teddy Bear" class="decor-img teddy">

        <div class="white-box">
            <h1>Will you be my Valentine?</h1>
            
            <div class="button-group">
                <button class="btn" onclick="goToYes()">Yes</button>
                <button class="btn" onclick="goToNo()">No</button>
            </div>
        </div>

        <img src="image/bouquet.png" alt="Bouquet" class="decor-img bouquet" id="bouquet">
    </div>

    <script>
        function goToYes() {
            window.location.href = "yes_page.html"; 
        }
        function goToNo() {
            window.location.href = "no_page.html";
        }

        window.addEventListener('load', () => {
            document.getElementById('bouquet').classList.add('animate-pop');
        });
    </script>
</body>
</html>
