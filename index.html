<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET & BASIC SETUP --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* 1. UPDATED PATH: Background inside 'bg' folder */
            background-image: url('bg/bg9.jpg'); 
            background-size: cover; /* Ensures the pattern covers the screen */
            background-position: center;
            background-repeat: no-repeat;
            
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevents scrollbars */
            font-family: 'Great Vibes', cursive;
        }

        /* --- THE CARD CONTAINER --- */
        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 600px; /* Controls the overall width */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE WHITE BOX --- */
        .white-box {
            background: white;
            border: 4px solid black; /* Thick black border */
            border-radius: 40px;     /* Rounded corners */
            padding: 50px 30px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px; /* Spacing from screen edges on mobile */
            
            /* The hard black shadow (bottom-right) */
            box-shadow: 15px 15px 0px black; 
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 40px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
        }

        /* --- BUTTONS --- */
        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px; /* Space between buttons */
        }

        .btn {
            background: white;
            border: 3px solid black;
            border-radius: 15px;
            padding: 5px 50px; /* Wide buttons */
            font-size: 2rem;
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: black;
        }

        .btn:hover {
            background-color: #ffe4e1; /* Light pink hover */
            /* Add a small shadow on hover for effect */
            box-shadow: 4px 4px 0px black; 
            transform: translate(-2px, -2px);
        }

        .btn:active {
            transform: translate(0, 0);
            box-shadow: none;
        }

        /* --- IMAGES (DECORATIONS) --- */
        .decor-img {
            position: absolute;
            z-index: 20; /* Places them above the box border */
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.15));
        }

        /* 2. UPDATED PATHS for Images inside 'image' folder */
        
        /* Teddy Bear Settings */
        .teddy {
            width: 200px;  /* Adjust size as needed */
            top: 50%;
            left: -50px;   /* Pulls bear to the left outside the box */
            transform: translateY(-50%);
        }

        /* Bouquet Settings */
        .bouquet {
            width: 180px;  /* Adjust size as needed */
            bottom: -40px;
            right: -60px;  /* Pulls flowers to the right outside the box */
            
            /* Initial state for pop animation */
            opacity: 0;
            transform: scale(0) rotate(-45deg); 
        }

        /* --- ANIMATIONS --- */
        @keyframes popUp {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-45deg);
            }
            70% {
                transform: scale(1.1) rotate(10deg); /* Bouncy overshoot */
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        .animate-pop {
            animation: popUp 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.5s; /* Delays the pop slightly */
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 768px) {
            .white-box {
                padding: 40px 15px;
                margin: 0 15px;
            }
            h1 { font-size: 2.2rem; margin-bottom: 25px; }
            .btn { font-size: 1.5rem; padding: 5px 30px; }
            
            /* Adjust images for smaller screens */
            .teddy { width: 120px; left: -20px; top: -50px; transform: none; }
            .bouquet { width: 130px; right: -20px; bottom: -50px; }
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <img src="image/teddy.png" alt="Teddy Bear" class="decor-img teddy">

        <div class="white-box">
            <h1>Will you be my Valentine?</h1>
            
            <div class="button-group">
                <button class="btn" onclick="goToYes()">Yes</button>
                <button class="btn" onclick="goToNo()">No</button>
            </div>
        </div>

        <img src="image/bouquet.png" alt="Bouquet" class="decor-img bouquet" id="bouquet">
    </div>

    <script>
        // REDIRECT FUNCTIONS
        function goToYes() {
            // Change this URL to your "Success" page
            window.location.href = "yes_page.html"; 
            // Or use: alert("Yay!");
        }

        function goToNo() {
            // Change this URL to your "Sad" page
            window.location.href = "no_page.html";
        }

        // ANIMATION TRIGGER
        // This makes the flowers pop up when the page loads
        window.addEventListener('load', () => {
            document.getElementById('bouquet').classList.add('animate-pop');
        });
    </script>
</body>
</html>
