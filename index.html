<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Background Image */
            background-image: url('bg/bg9.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 35px;
            padding: 45px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            box-shadow: 15px 15px 0px black; 
        }

        h1 {
            font-size: 2.5rem; 
            margin-bottom: 30px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
            /* Push text slightly right to avoid the giant teddy */
            margin-left: 40px; 
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        .btn {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 35px;
            font-size: 1.6rem; 
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: black;
        }

        .btn:hover {
            background-color: #ffe4e1;
            box-shadow: 4px 4px 0px black; 
            transform: translate(-2px, -2px);
        }

        .decor-img {
            position: absolute;
            z-index: 20; 
            filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.2)); 
        }

        /* --- TEDDY UPSIZE --- */
        .teddy {
            /* SIZE: Increased significantly */
            width: 340px; 
            
            /* POSITION: Centered vertically */
            top: 50%;
            transform: translateY(-50%);
            
            /* LEFT: Pulled further out to handle the new size */
            left: -130px; 
        }

        /* --- FLOWERS UPSIZE --- */
        .bouquet {
            /* SIZE: Increased significantly */
            width: 340px;
            
            bottom: -70px;
            right: -90px;
            
            opacity: 0;
            /* Start rotation */
            transform: scale(0) rotate(-45deg); 
        }

        /* Animation */
        @keyframes popUp {
            0% { opacity: 0; transform: scale(0) rotate(-45deg); }
            70% { transform: scale(1.1) rotate(10deg); }
            100% { opacity: 1; transform: scale(1) rotate(0deg); }
        }

        .animate-pop {
            animation: popUp 0.8s cubic-bezier(0.25, 1, 0.5, 1) forwards;
            animation-delay: 0.5s;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 40px; padding: 40px 10px; }
            h1 { font-size: 1.8rem; margin-left: 0; }
            
            /* Resize for mobile so they don't cover everything */
            .teddy { 
                width: 160px; 
                left: -35px; 
                top: -60px; 
                transform: none; 
            }
            .bouquet { width: 150px; right: -30px; bottom: -50px; }
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <img src="image/teddy.png" alt="Teddy Bear" class="decor-img teddy">

        <div class="white-box">
            <h1>Will you be my Valentine?</h1>
            
            <div class="button-group">
                <button class="btn" onclick="goToYes()">Yes</button>
                <button class="btn" onclick="goToNo()">No</button>
            </div>
        </div>

        <img src="image/flowers.png" alt="Bouquet" class="decor-img bouquet" id="bouquet">
    </div>

    <script>
        function goToYes() {
            window.location.href = "yes_page.html"; 
        }
        function goToNo() {
            window.location.href = "no_page.html";
        }

        window.addEventListener('load', () => {
            document.getElementById('bouquet').classList.add('animate-pop');
        });
    </script>
</body>
</html>
