<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh No!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Same background as your main page */
            background-image: url('bg/bg1.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 550px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 35px;
            /* Padding: Top, Right, Bottom, Left */
            padding: 30px 20px 40px 20px; 
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            /* The classic hard shadow */
            box-shadow: 15px 15px 0px black; 
        }

        /* --- CLOSED EYES IMAGE SETTINGS --- */
        .eyes-img {
            /* We set a fixed width of 180px. 
               Since your source is 720px, this scales it down 
               to look crisp and proportional like the design.
            */
            width: 180px; 
            height: auto; /* Maintains aspect ratio */
            display: block;
            margin: 0 auto 10px auto; /* Centers it horizontally */
        }

        h1 {
            font-size: 2.2rem; 
            margin-bottom: 30px;
            font-weight: normal;
            line-height: 1.3;
            color: black;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 40px; /* Space between buttons */
        }

        .btn {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 40px;
            font-size: 1.8rem; 
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: black;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ffe4e1;
            box-shadow: 4px 4px 0px black; 
            transform: translate(-2px, -2px);
        }

        /* --- MOBILE RESPONSIVENESS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 30px; padding: 30px 15px; }
            h1 { font-size: 1.8rem; }
            .eyes-img { width: 140px; } /* Smaller eyes on mobile */
            .btn { font-size: 1.5rem; padding: 5px 30px; }
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <div class="white-box">
            <img src="image/close.png" alt="Closed Eyes" class="eyes-img">

            <h1>Oh! That must be a mistake...<br>Let's try again!!</h1>
            
            <div class="button-group">
                <button class="btn" onclick="retryYes()">Yes</button>
                
                <button class="btn" onclick="retryNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        function retryYes() {
            // Redirect to success
            window.location.href = "final.html"; 
        }

        function retryNo() {
            // Redirect back to the start so they have to choose again
            window.location.href = "page3.html"; 
        }
    </script>
</body>
</html>
