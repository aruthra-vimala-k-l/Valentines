<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Are you sure?</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Keep background consistent */
            background-image: url('bg/bg2.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 35px;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            box-shadow: 15px 15px 0px black; 
        }

        h1 {
            font-size: 2.8rem; 
            margin-bottom: 30px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 15; 
        }

        .btn {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 35px;
            font-size: 1.6rem; 
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: black;
        }

        .btn:hover {
            background-color: #ffe4e1;
            box-shadow: 4px 4px 0px black; 
            transform: translate(-2px, -2px);
        }

        /* --- QUESTION MARK IMAGE --- */
        .question-mark {
            position: absolute;
            
            /* SIZE: Making it BIG to match the design */
            width: 370px; 
            
            /* POSITION: Pushing it way out of the box to the top-right */
            top: -120px;
            right: -50px;
            
            z-index: 20;
            /* Rotate slightly for that "doodle" look */
            transform: rotate(15deg); 
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.1));
            
            /* CRITICAL: Ensures you can click buttons if image overlaps them */
            pointer-events: none; 
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 40px; padding: 40px 10px; }
            h1 { font-size: 2.2rem; }
            .question-mark { width: 90px; top: -40px; right: -20px; }
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <div class="white-box">
            <img src="image/question.png" alt="Question Marks" class="question-mark">

            <h1>You sure!?</h1>
            
            <div class="button-group">
                <button class="btn" onclick="goToYes()">Yes</button>
                <button class="btn" onclick="goToNo()">No</button>
            </div>
        </div>
    </div>

    <script>
        function goToYes() {
            // Success!
            window.location.href = "final.html"; 
        }

        function goToNo() {
            // Moves to the next rejection page (e.g., page4.html)
            // Or loops back to the start. Update this filename as needed.
            window.location.href = "page4.html"; 
        }
    </script>
</body>
</html>
