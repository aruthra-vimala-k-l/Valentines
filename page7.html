<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let’s try a different approach now...</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Consistent Background */
            background-image: url('bg/bg2.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
            
            /* SHOWS IT IS CLICKABLE */
            cursor: pointer; 
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
            /* Pass clicks through the wrapper to the body */
            pointer-events: none; 
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 35px;
            padding: 50px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            box-shadow: 15px 15px 0px black; 
        }

        /* --- BROKEN IMAGE STYLING --- */
        .broken-img {
            width: 150px; 
            display: block;
            /* Adjusted margins: 30px top, 10px bottom */
            margin: 30px auto 10px auto; 
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.1));
        }

        h1 {
            font-size: 3rem; 
            margin-bottom: 10px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
        }

        p {
            font-size: 1.5rem;
            color: #666;
            margin-top: 10px;
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 40px; padding: 40px 10px; }
            h1 { font-size: 2.5rem; }
            .broken-img { width: 160px; } 
        }
    </style>
</head>
<body onclick="restart()">

    <div class="card-wrapper">
        <div class="white-box">
            <h1>Let’s try a different approach now...</h1>
            <img src="image/smirks.png" alt="Broken Heart" class="broken-img">
        </div>
    </div>

    <script>
        function restart() {
            // Loops back to the very start
            window.location.href = "page8.html"; 
        }
    </script>
</body>
</html>
