<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You have no choice!</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* --- RESET --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Consistent Background */
            background-image: url('bg/bg7.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            font-family: 'Great Vibes', cursive;
        }

        .card-wrapper {
            position: relative;
            width: 100%;
            max-width: 500px; 
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .white-box {
            background: white;
            border: 3px solid black;
            border-radius: 35px;
            /* Balanced padding */
            padding: 40px 20px;
            text-align: center;
            position: relative;
            z-index: 10;
            width: 100%;
            margin: 0 20px;
            box-shadow: 15px 15px 0px black; 
        }

        h1 {
            font-size: 3rem; 
            margin-bottom: 20px;
            font-weight: normal;
            line-height: 1.2;
            color: black;
        }

        /* --- IMAGE STYLING (BELOW TEXT) --- */
        .center-img {
            /* Adjust width as needed */
            width: 180px; 
            
            /* Standard Block centering (Not absolute) */
            display: block;
            margin: 0 auto 30px auto; 
            
            filter: drop-shadow(2px 4px 4px rgba(0,0,0,0.1));
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 30px;
            position: relative;
            z-index: 15; 
        }

        .btn {
            background: white;
            border: 2px solid black;
            border-radius: 10px;
            padding: 5px 35px;
            font-size: 1.8rem; 
            font-family: 'Great Vibes', cursive;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
            color: black;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #ffe4e1;
            box-shadow: 4px 4px 0px black; 
            transform: translate(-2px, -2px);
        }

        /* --- MOBILE TWEAKS --- */
        @media (max-width: 650px) {
            .white-box { margin: 0 40px; padding: 40px 10px; }
            h1 { font-size: 2.5rem; }
            .center-img { width: 160px; } 
        }
    </style>
</head>
<body>

    <div class="card-wrapper">
        <div class="white-box">
            
            <h1>Be my Valentine!!</h1>

            <img src="image/kill.png" alt="Cute Image" class="center-img">
            
            <div class="button-group">
                <button class="btn" onclick="goToYes()">Yes</button>
                <button class="btn" onclick="goToYes()">YES!</button>
            </div>

        </div>
    </div>

    <script>
        // Both buttons do the same thing now!
        function goToYes() {
            window.location.href = "final.html"; 
        }
    </script>
</body>
</html>
